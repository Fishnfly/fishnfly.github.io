---
layout: base
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
% if page.hero_image %}
  <figure class="post-hero">
    <img src="{{ page.hero_image }}" alt="{{ page.hero_alt }}">
  </figure>
{% endif %}
{%- if page.date -%}
      <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
    {%- endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
