---
layout: base
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {%- if page.date -%}
      <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
    {%- endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
