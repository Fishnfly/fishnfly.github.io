---
layout: base
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {%- if page.date -%}
      <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
    {%- endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    {%- if page.tags and page.tags != empty -%}
      <p class="post-tags">
        <strong>Tags:</strong>
        {%- for t in page.tags -%}
          <a href="{{ '/tags/#' | append: t | slugify | relative_url }}">{{ t }}</a>{% unless forloop.last %}, {% endunless %}
        {%- endfor -%}
      </p>
    {%- endif -%}
  </footer>

</article>
