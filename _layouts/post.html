---
layout: base
---

<article class="post">
  {% if page.hero_image %}
    <figure class="post-hero">
      <img src="{{ page.hero_image | relative_url }}" alt="{{ page.hero_alt | default: page.title }}">
    </figure>
  {% endif %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
