card-thumb.html â€” Reusable card for Travel/Stories grids.

Expected inputs (passed via {% include %}):
  url, title, dek, location, alt
  img_src, img_src_640, img_src_960, img_src_1280
{%- endcomment -%}

<a href="{{ include.url | relative_url }}" class="card-thumb">
  <figure class="card-thumb__media">
    <picture>
      {% if include.img_src_1280 %}
        <source
          srcset="{{ include.img_src_1280 | replace: '/assets/images/', '/assets/img/' | relative_url }}"
          media="(min-width: 1024px)">
      {% endif %}
      {% if include.img_src_960 %}
        <source
          srcset="{{ include.img_src_960  | replace: '/assets/images/', '/assets/img/' | relative_url }}"
          media="(min-width: 720px)">
      {% endif %}
      {% if include.img_src_640 %}
        <source
          srcset="{{ include.img_src_640  | replace: '/assets/images/', '/assets/img/' | relative_url }}"
          media="(min-width: 480px)">
      {% endif %}

      <img
        src="{{ include.img_src | default: include.img_src_960 | default: include.img_src_640 | replace: '/assets/images/', '/assets/img/' | relative_url }}"
        alt="{{ include.alt | default: include.title | escape }}"
        loading="lazy"
        width="960"
        height="600">
    </picture>

    {% if include.location %}
      <figcaption class="card-thumb__label">{{ include.location }}</figcaption>
    {% endif %}
  </figure>

  <div class="card-thumb__body">
    <h3 class="card-thumb__title">{{ include.title }}</h3>
    {% if include.dek %}
      <p class="card-thumb__dek">{{ include.dek }}</p>
    {% endif %}
  </div>
</a>
